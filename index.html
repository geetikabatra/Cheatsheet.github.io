<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div class="container">
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "your-ad-client-id",
            enable_page_level_ads: true
        });
    </script>

    <!-- Ad Unit -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="your-ad-client-id"
         data-ad-slot="your-ad-slot-id"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div id="data-container"></div>
</div>

<script>
    // URL of the JSON data on GitHub
    const jsonDataUrl = 'https://raw.githubusercontent.com/your-username/your-repository/branch/path/to/your-data.json';

    // Fetch JSON data from GitHub and display it in a code block
    fetch(jsonDataUrl)
        .then(response => response.json())
        .then(data => {
            const dataContainer = document.getElementById('data-container');
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 2);
            dataContainer.appendChild(pre);
        })
        .catch(error => console.error('Error fetching JSON data:', error));
</script>

</body>
</html>
